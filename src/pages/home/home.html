<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card><ion-item>
    Url: {{url}}<br>
    Cards Found: {{imgs.length}}<br>
  </ion-item></ion-card>

  <ion-card *ngFor="let img of imgs; let i = index" (swipe)="swipe($event,i)">
    <!-- {{i}}: {{img}} <br> -->
    <img *ngIf="i<100" [src]="img">
  </ion-card>

</ion-content>
